<!DOCTYPE html>
<html>
<head>
    <title>Tambah Data Barang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Tambah Data Barang</h2>
        <form action="{{ url_for('tambah') }}" method="post">
            <div class="form-group">
                <label>Kode Barang:</label>
                <input type="text" name="kode" class="form-control" placeholder="Masukan kode barang" required />
            </div>
            <div class="form-group">
                <label>Nama Barang:</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukan nama barang" required />
            </div>
            <div class="form-group">
                <label>Harga:</label>
                <input type="number" name="harga" class="form-control" placeholder="Masukan harga" required />
            </div>
            <div class="form-group">
                <label>Jumlah Stok:</label>
                <input type="number" name="jumlah" class="form-control" placeholder="Masukan stok" required />
            </div>
            <button type="submit" class="btn btn-primary">Tambah Barang</button>
        </form>
    </div>
</body>
</html>
