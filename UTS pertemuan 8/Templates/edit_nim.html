<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Buku</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nama_buku">Nama Buku:</label>
                <input type="text" class="form-control" name="nama_buku" value="{{ book[1] }}" required>
            </div>
            <div class="form-group">
                <label for="penerbit">Penerbit:</label>
                <input type="text" class="form-control" name="penerbit" value="{{ book[2] }}" required>
            </div>
            <div class="form-group">
                <label for="pengarang">Pengarang:</label>
                <input type="text" class="form-control" name="pengarang" value="{{ book[3] }}" required>
            </div>
            <div class="form-group">
                <label for="jumlah_buku">Jumlah Buku:</label>
                <input type="number" class="form-control" name="jumlah_buku" value="{{ book[4] }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Update Buku</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Kembali</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
